
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Cinematch AI — Personalized movie recommendations powered by AI</title>
    <meta name="description" content="Cinematch AI analyzes your favorite films and recommends under-the-radar movies you'll love. Discover curated picks based on tone, themes, and directorial style." />
    <meta name="keywords" content="movie recommendations, AI movie recommender, personalized movie suggestions, discover movies, Cinematch" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://cinematchmovie.vercel.app/" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cinematch AI — Personalized movie recommendations" />
    <meta property="og:description" content="Get 5 hand-picked movie recommendations you haven't discovered yet — matched to your tastes by AI." />
    <meta property="og:url" content="https://cinematchmovie.vercel.app/" />
    <meta property="og:site_name" content="Cinematch AI" />
    <meta property="og:image" content="https://cinematchmovie.vercel.app/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@your_twitter_handle" />
    <meta name="twitter:creator" content="@your_twitter_handle" />
    <meta name="twitter:title" content="Cinematch AI — Personalized movie recommendations" />
    <meta name="twitter:description" content="Get 5 hand-picked movie recommendations you haven't discovered yet — matched to your tastes by AI." />
    <meta name="twitter:image" content="https://cinematchmovie.vercel.app/og-image.png" />

    <!-- Structured Data: WebSite + WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Cinematch AI",
      "url": "https://cinematchmovie.vercel.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://cinematchmovie.vercel.app/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Cinematch AI",
      "operatingSystem": "All",
      "applicationCategory": "EntertainmentApplication",
      "url": "https://cinematchmovie.vercel.app/",
      "description": "Personalized movie recommendations powered by AI."
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
